<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanto falta pras 18:00h?</title>
    <!-- Adding the favicon -->
    <link rel="shortcut icon" href="./Images/Ornaments/clock_favicon.svg" type="image/x-icon">

    <style>
        
        body {
            background-color: black;
            color: #ffffff;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin-top: 20%;
        }
    </style>

</head>
<body>

    <p>
        <strong>Quanto falta pras 18:00h </strong><strong id="date"></strong><strong>?</strong>
        <br>
        <strong id="qtd"></strong>
    </p>
    
    
</body>

    <script>
        function quanto_falta() {

            // The the current date and time
            var now = new Date();

            // Get 18h in Date object
            var date18 = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 18, 0, 0);

            // Get the current date in dd/mm/yyyy format
            var date_formated = date18.getDate() + "/" + (date18.getMonth() + 1) + "/" + date18.getFullYear();

            diference = date18 - now;

            // Convert to hours, minutes and seconds
            var hours = Math.floor((diference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((diference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((diference % (1000 * 60)) / 1000);

            document.getElementById("qtd").innerHTML = "Faltam " + hours + "h, " + minutes + "min e " + seconds + "s para o 18:00h";
            document.getElementById("date").innerHTML = date_formated;

        }

        // Call the function every 1 second
        setInterval(quanto_falta, 1000);

    </script>

</html>
