<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanto falta pras 18:00h?</title>
    <!-- Adding the favicon -->
    <link rel="shortcut icon" href="./Images/Ornaments/clock_favicon.svg" type="image/x-icon">

    <style>

        body {
            background-color: black;
            color: #ffffff;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin-top: 20%;
        }
    </style>

</head>

<body>

    <p>
        <strong>Quanto falta pras <span id="target-time">18:00h</span></strong><strong id="date"></strong><strong>?</strong>
        <br>
        <strong id="qtd"></strong>
        <br>
        <strong id="movie-times"></strong> <!-- Movie times display -->
        <br>
        <strong id="movie-comparison"></strong> <!-- Movie comparison display -->
    </p>
    
</body>

    <script>
        function quanto_falta() {

            // Get the current date and time
            var now = new Date();

            // Check if today is Saturday (6 = Saturday)
            var isSaturday = now.getDay() === 6;

            // Set target hour to 12 if it's Saturday, otherwise 18
            var targetHour = isSaturday ? 12 : 18;

            // Update the displayed target time (12:00 or 18:00)
            document.getElementById("target-time").innerHTML = targetHour + ":00h";

            // Create a Date object for the target time (12:00 or 18:00)
            var targetTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), targetHour, 0, 0);

            // Format the current date as dd/mm/yyyy
            var date_formatted = targetTime.getDate() + "/" + (targetTime.getMonth() + 1) + "/" + targetTime.getFullYear();

            // Calculate the time difference between now and the target time
            var difference = targetTime - now;

            // Convert the difference to hours, minutes, and seconds
            var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Convert remaining time to total minutes
            var totalRemainingMinutes = (hours * 60) + minutes + (seconds / 60); // Include seconds as a fraction of a minute

            // Movie duration: "Click" is 1h 48m, which is 108 minutes
            var clickMovieDuration = 108;

            // Movie duration: "Homem-Formiga 3" is 2h 50m, which is 170 minutes
            var homemFormigaDuration = 2 * 60 + 50;

            // Calculate how many times you can watch each movie, with fractions
            var clickMovieTimes = (totalRemainingMinutes / clickMovieDuration).toFixed(2); // Show with two decimal places
            var homemFormigaTimes = (totalRemainingMinutes / homemFormigaDuration).toFixed(2);

            // Display the remaining time and formatted date
            document.getElementById("qtd").innerHTML = "Faltam " + hours + "h, " + minutes + "min e " + seconds + "s para as " + targetHour + ":00h<br>";
            document.getElementById("date").innerHTML = date_formatted;

            // Display how many times you can watch "Click"
            document.getElementById("movie-times").innerHTML = "Você poderia assistir 'Click' de Adam Sandler " + clickMovieTimes + " vezes antes das " + targetHour + ":00h.<br><br>OU<br>";

            // Display how many times you can watch "Homem-Formiga 3"
            document.getElementById("movie-comparison").innerHTML = "Você poderia assistir 'Homem-Formiga 3' " + homemFormigaTimes + " vezes antes das " + targetHour + ":00h.";
        }

        // Call the function every 1 second
        setInterval(quanto_falta, 1000);

    </script>

</html>
